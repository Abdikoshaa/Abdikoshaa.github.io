<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Risk Assessment Calculation & Analysis</h1>
    </header>
    <main>
        <section class="risk-input">
            <h2>Enter Risk Data</h2>
            <form id="risk-form">
                <label for="loss">Possible Loss Amount:</label>
                <input type="number" id="loss" name="loss" required>
                
                <label for="probability">Probability of Occurrence:</label>
                <input type="number" id="probability" name="probability" step="0.01" required>
                
                <button type="submit">Calculate Risk</button>
            </form>
        </section>
        <section class="results">
            <h2>Calculation Results</h2>
            <p id="output">Enter data to see results.</p>
        </section>
        <section class="compliance">
            <h2>Compliance Check</h2>
            <p>Ensuring adherence to GDPR & PCI DSS.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
